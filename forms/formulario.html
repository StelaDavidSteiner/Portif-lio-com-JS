<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <table class="estrutura_inicial">
        <tr class="estrutura_linha">
            <td class="estrutura_form">
                <form id="formulario" action="">
                    <label for="nome" class="estrutura_lab">nome</label>
                    <input type="text" name="nome" id="nome">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                    <label for="fone"> fone de contato</label>
                    <input type="text" name="fone" id="fone">
                    <label for="mensagem">Escreva sua mensagem</label>
                    <input type="text" name="mensagem" id="mensagem">
                    <label for="data_cadastro">Data de Cadastro</label>
                    <input type="text" name="data_cadastro" id="data_cadastro">
                    <label for="nome">Tipo de contato</label>
                    <input type="text" name="tipo_contato" id="tipo_contato">
                </form>
            </td>
            <td class="estrutura_grid">
                <table id="grid">
                    <tr id="grid_linha">
                        <td id="g_nome">nome</td>
                        <td id="g_email">email</td>
                        <td id="g_fone">fone</td>
                        <td id="g_mensagem">mensagem</td>
                        <td id="g_data_cadastro">data_cadastro</td>
                        <td id="g_tipo_contato">tipo_contato</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>      
    <button id="enviar">enviar</button>
    <button id="limpar">limpar</button>      
</body>

</script>
</html>
