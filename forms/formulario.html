<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./formulario.css">
</head>
<body>
    <table class="estrutura_inicial">
        <tr class="estrutura_linha">
            <td class="estrutura_form">
                <form method="post" onsubmit="contato.Enviar()">
                    <div> 
                        <label for="nome" class="estrutura_lab">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="fone"> Telefone de contato:</label>
                        <input type="text" name="fone" id="fone">
                    </div>
                    <div>
                        <label for="mensagem">Escreva sua mensagem:</label>
                        <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                    </div>
                    <div>    
                        <label for="data_cadastro">Data de Cadastro:</label>
                        <input type="date" name="data_cadastro" id="data_cadastro">
                    </div>
                    <div>
                        <label for="tipo_contato">Tipo de contato:</label>
                        <input type="radio" name="tipo_contato" id="email" value="email">
                        <label for="email">E-mail</label>
                        <input type="radio" name="tipo_contato" id="fone" value="fone">
                        <label for="fone">Telefone</label>
                        <input type="radio" name="tipo_contato" id="whatsapp" value="whatsapp">
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                    <div>
                        <button type="submit" id="enviar">Enviar</button>
                        <button type="reset" id="limpar">Limpar</button>  
                    </div>
                </form>
            </td>
            <td class="estrutura_grid">
                <table id="grid">
                    <thead>
                        <tr id="head_linha">
                            <th id="h_nome">Nome</th>
                            <th id="h_email">E-mail</th>
                            <th id="h_fone">Telefone</th>
                            <th id="h_mensagem">Mensagem</th>
                            <th id="h_data_cadastro">Data_Cadastro</th>
                            <th id="h_tipo_contato">Tipo_Contato</th>
                        </tr>
                    </thead>
                    <tbody id="dados">
                    </tbody>
                </table>
            </td>
        </tr>
    </table>      
    <script type="text/javascript" src="formulario.js"></script>
</body>
</html>
